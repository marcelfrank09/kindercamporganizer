<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Kindercamp Organizer</title>
</head>
<body>
<div class="toolbar">
    <button class="btn btn-primary" id="btnSave" title="Save as CSV" style="width: 50px"><i class="fas fa-save"></i>
    </button>
    <button class="btn btn-primary" id="btnEdit" title="Edit" style="width: 50px"><i class="fas fa-edit"></i></button>
    <button class="btn btn-primary" id="btnImport" title="Import CSV file" style="width: 50px"><i
            class="fas fa-file-import"></i></button>
    <input type="file" id="importFile" style="display: none;">
</div>
<div class="container-fluid">
    <h1>Kindercamp Organizer</h1>
    <div class="form-group">
        <input type="text" class="form-control" id="search" placeholder="Suchen">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <button class="btn btn-primary" id="btnAdd" style="width: 50px"><i class="fas fa-plus"></i></button>
        </div>
        <input id="newChildName" type="text" class="form-control" placeholder="Neues Kind hinzufÃ¼gen">
        <input id="newChildDate" type="date" class="form-control" value="2003-03-04" min="2003-03-04" max="2019-03-04">
        <div class="input-group-append">
            <select class="form-control" id="groupselect">
                <option selected>Gruppe 1</option>
                <option>Gruppe 2</option>
                <option>Gruppe 3</option>
                <option>Gruppe 4</option>
                <option>Gruppe 5</option>
                <option>Gruppe 6</option>
                <option>Gruppe 7</option>
                <option>Gruppe 8</option>
            </select>
        </div>
    </div>
</div>

    <div class="row">
        <div class="col-sm margin-padding-5">
            <table class="table table-bordered">

                    <th>Gruppe 1</th>

        <div class="col-sm margin-padding-5">
